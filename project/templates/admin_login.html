<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    
    <div class="h-screen w-screen flex flex-col items-center justify-center p-6 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100">
       
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign in as Admin</h1>
            <p class="text-sm dark:text-gray-400">Sign in to administrate your account</p>
        </div>
        <form novalidate="" method="POST" action="/admin" class="space-y-12 ng-untouched ng-pristine ng-valid">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input type="email" name="email" id="email" placeholder="leroy@jenkins.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                    </div>
                    <input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-violet-400 text-white">Sign in as Admin</button>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
