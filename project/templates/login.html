<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body>
    {% with messages=get_flashed_messages()%}
    {% if messages %}
    <div class="container alert alert-warning bg-violet-600 text-white text-align-center shadow-lg">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
        <span>{{ messages[0] }}.</span>
      </div>
    </div>
    {% endif %}
    {% endwith %}
    <div class="h-screen w-screen flex flex-col items-center justify-center p-6 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100">
       
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign in</h1>
            <p class="text-sm dark:text-gray-400">Sign in to access your account</p>
        </div>
        <form novalidate="" method="POST" action="/" class="space-y-12 ng-untouched ng-pristine ng-valid">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input type="email" name="email" id="email" placeholder="leroy@jenkins.com" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                        <!-- <a rel="noopener noreferrer" href="#" class="text-xs hover:underline dark:text-gray-400">Forgot password?</a> -->
                    </div>
                    <input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <!-- <a href="/dashboard" class="text-decoration-none">
                        <button type="button" class="w-full px-8 py-3 font-semibold rounded-md bg-violet-400 text-white">Sign in</button>
                    </a> -->
                    <button type="submit" class="w-full px-8 py-3 font-semibold rounded-md bg-violet-400 text-white">Sign in</button>
                </div>
                <p class="px-6 text-sm text-center dark:text-gray-400">Don't have an account yet?
                    <a rel="noopener noreferrer" href="/signup" class="hover:underline text-violet-400">Sign up</a>.
                </p>
            </div>
        </form>
        <div class="container flex flex-row justify-center">
            <a href="/admin">
                <button class="my-6 p-2 bg-violet-600 text-white rounded-lg">Admin Login</button>
            </a>
        </div>
    </div>
</body>
</html>
